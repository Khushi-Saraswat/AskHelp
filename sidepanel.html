<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>

    <div class="container">
        <div class="header">
           <h2 class="moving-text">Research Assistant</h2>
        </div>
         <div class="actions">
         <button id="summarizeBtn"><img src="writing.png" width="15px"/> Summarize</button>
         <button id="CitiationBtn"><img src="quote.png" width="15px"/> Cite</button>
         <button id="ask"><img src="question.png" width="15px"/> Ask</button>
        </div>
         

        <div class="notes">
          <h3>Research Notes</h3>
          <textarea id="notes" placeholder="Takes notes here"></textarea>
          <button id="saveNotesBtn"><img src="save-instagram.png" width="15px"/> Save Notes</button>
        </div>

        <div id="results"></div>
        <button id="copyBtn"><img src="copy.png" width="15px"/> Copy</button>
       
    </div>

      <div id="myModal" class="modal">
      <div class="modal-content">
      <span class="close">&times;</span>
      <input type="text" id="myInput" placeholder="Enter text">
      <button id="submit">submit</button>
      </div>
      </div>
      <script src="sidepanel.js"></script>
    
</body>
</html>
